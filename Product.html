<!DOCTYPE html>
<html lang="en">


<head>
    <title>MUM Golden Dorm Market</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="lib/bootstrap-4.4.1-dist/css/bootstrap.min.css" />
   

</head>

<body>
    <div class="header bg-primary d-flex justify-content-between">
        <div class="nav text-white pt-2 pb-2">
            <div class="nav-item">
                
                <div class="nav-link">MUM Golden Dorm Market ::: SRM System</div> 
            </div>
            <div class="nav-item border-right border-white border-left">
                <a  href="#"  class="nav-link active">Products</a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">Suppliers</a>
            </div>
        </div>
        <div class="d-flex align-items-center mr-3">
            <span class="mr-3 text-white">Hello!</span>
            <span class="btn btn-light"><a href="login.html">Sign Out</a> </span>
        </div>
    </div>



    <div class="container mt-5">
        <div class="content">
            <div class="mb-3">
                <h2>New Product Form</h2>
            </div>


<!-- Form-->
            <form id="PForm" action="#" >
                <div class="row">
                    <div class="form-group col-6">
                        <label>Product Number</label>
                        <input type="number" class="form-control" id="PNumber" required step="1" placeholder="0">
                    </div>
                    <div class="form-group col-6">
                        <label>Quantity in Stock</label>
                        <input type="number" class="form-control" id="Q" required value="0" step="1">
                    </div>
                    <div class="form-group col-6">
                        <label>Name</label>
                        <input type="text" class="form-control" id="PName" required placeholder="e.g iPhone">
                    </div>
                    <div class="form-group col-6">
                        <label>Supplier</label>
                        <select class="form-control" id="supplier" name="supp" required>
                            <option value="">Select a Supplier</option>
                            <option value="1">Supplier 1</option>
                            <option value="2">Supplier 2</option>
                            <option value="3">Supplier 3</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label>Unit Price</label>
                        <input type="number" class="form-control" id="ThePrice" required step="0.01" value="0.0">
                    </div>
                    <div class="form-group col-6">
                        <label>Date supplied</label>
                        <input type="text" class="form-control" id="Date" required aria-describedby="dateHelper"
                            placeholder="yyyy-mm-dd" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
                        <small id="dateHelper" class="text-muted form-text">Enter valid Date</small>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button id="Reset" type="reset" class="btn btn-outline-dark mr-4">Reset</button>
                    <button id="Cancel" type="reset" class="btn btn-outline-secondary mr-4">Cancel</button>
                    <button id="AddP" type="submit" class="btn btn-outline-primary">Add Product</button>
                </div>
            </form>
            <div class="p-3 bg-light mt-4">
                <span id="SubmitedContent"></span>
            </div>
        </div>
    </div>
    <div id="certificates">
        <a href="http://validator.w3.org/check?url=https://adam27505287.github.io/lab4/new.html" target="_blank">
        <img src="./images/w3c-html.png" alt="html validator" />
    </a>
</div>
    <div id="certificates2">
    <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://adam27505287.github.io/lab4/new.html" target="_blank">
        <img src="./images/w3c-css.png" alt="Valid CSS!" />
    </a>
    </div>
</body>

</html>
